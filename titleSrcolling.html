<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="" content="" charset="utf-8"/>
	<title>开门吵架高颜值115</title>
</head>
<body>
	<h2>除了高悦</h2>
	<script type="text/javascript">
	var counter = 0;
	function changeTitle(){ 
		if(counter%10==0){ 
			document.title = '开门吵架';
		}else if(counter%10==1){ 
			document.title = '门吵架高';
		}else if(counter%10==2){ 
			document.title = '吵架高颜';
		}else if(counter%10==3){ 
			document.title = '架高颜值';
		}else if(counter%10==4){ 
			document.title = '高颜值1';
		}else if(counter%10==5){ 
			document.title = '颜值11';
		}else if(counter%10==6){ 
			document.title = '值115';
		}else if(counter%10==7){ 
			document.title = '115开';
		}else if(counter%10==8){ 
			document.title = '15开门';
		}else if(counter%10==9){ 
			document.title = '5开门吵';
		}
		counter++;
		if(counter>=10) counter=0;
	}
	setInterval(changeTitle,1000);
	</script>
</body>
</html>

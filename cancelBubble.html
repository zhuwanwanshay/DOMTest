<body>
	<div style="background:#aaf;width:100px;height:500px;" onclick="console.log('div3')">
		<div style="background:#afa;width:100px;height:300px;" onclick="console.log('div2')">
			<div style="background: #aaa;width:100px;height:100px;" onclick="console.log('div1');">

			</div>
		</div>
	</div>
	<script type="text/javascript">
		function btn(){ 
			console.log('btn');
			event.cancelBubble = true;//取消事件冒泡
		}
	</script>

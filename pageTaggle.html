	<h2>登录成功</h2>
	<h3>欢迎回来！<span id='cnt'>3</span>秒钟之后页面将跳转转到百度。。。</h3>
	<script type="text/javascript">
	var count = 2;
	function  jump(){ 
		if(count>=0){ 
			document.getElementById('cnt').innerHTML = count;
			count--;
		}else{ 
			location.href='http://www.baidu.com';
		}
	}
	setInterval(jump,1000);
	</script>
</body>
